<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="nome">Nome</label>  
        <input id="nome" name="nome" type="text" placeholder="Nome Completo" required>  
        <br/><br/>
        <label for="email">E-mail</label>  
        <input id="email" name="email" type="email" autocomplete="email" placeholder="exemplo@gmail.com" required>  
        <br/><br/>
        <label for="senha">Senha</label>  
        <input id="senha" name="senha" type="password" placeholder="Crie uma senha forte" required>  
        <br/><br/>
        <button type="submit">Cadastrar</button>  
    </form>
</body>
</html>
